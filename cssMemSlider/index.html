<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem-Slider</title>
</head>

<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div id="slides__wrapper">
      <div id="outer__container">
        <div class="inner__container">
          <div class="slide slide-1">
            <div class="slide-content">
            </div>
          </div>
          <div class="slide slide-2">
            <div class="slide-content">
            </div>
          </div>
          <div class="slide slide-3">
            <div class="slide-content">
            </div>
          </div>
          <div class="slide slide-4">
            <div class="slide-content">
            </div>
          </div>
          <div class="slide slide-5">
            <div class="slide-content">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="text-bullet_wrap">
      <div id="text__container">
        <div id="outer-text__container">
          <div class="inner-text__container">

            <div class="text-slide text-slide-1">
              <div class="text-slide__content">Not filling it today</div>
            </div>
            <div class="text-slide text-slide-2">
              <div class="text-slide__content">Frontend and backend</div>
            </div>
            <div class="text-slide text-slide-3">
              <div class="text-slide__content">This is JavaScript</div>
            </div>
            <div class="text-slide text-slide-4">
              <div class="text-slide__content">Stack overflow</div>
            </div>
            <div class="text-slide text-slide-5">
              <div class="text-slide__content">Save code</div>
            </div>
          </div>
        </div>

      </div>
      <div id="bullets__container">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>

  </div>
</body>

</html>
